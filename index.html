<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 0.5rem;
        text-align: center;
        position: fixed;
        bottom: 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-size: 0.5rem;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:wght@400;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main id="main">
      <div class="card-figure">
        <div class="card-back">
          <img
            class="card-back-img"
            src="./images/bg-card-back.png"
            alt="back of credit card"
          />
          <p class="card-back-text">000</p>
        </div>
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="card logo" class="card-logo" />
          <div class="card-information">
            <p class="number-display">0000 0000 0000 0000</p>
            <p class="name-display">JANE APPLESEED</p>
            <p class="expiry-display">00/00</p>
          </div>
        </div>
      </div>
      <form require name="card-detail" class="card-form">
        <label class="card-label name-label" for="card-name"
          >cardholder name</label
        >
        <input
          pattern="^[a-zA-Z\s]+$"
          class="card-input"
          name="card-name"
          type="text"
          id="card-name"
          placeholder="e.g Jane Appleseed"
        />

        <label class="card-label number-label" for="card-number"
          >card number</label
        >
        <input
          class="card-input"
          name="card-number"
          type="text"
          pattern="[0-9]"
          id="card-number"
          placeholder="e.g 1234 5678 9123 000"
          maxlength="16"
          inputmode="numeric"
        />

        <div class="card-expiry-date">
          <fieldset id="dates" class="dates">
            <legend class="expiry-header">exp. date (mm/yy)</legend>
            <div class="month-and-date">
              <input
                class="card-input"
                name="card-month"
                type="text"
                id="month"
                placeholder="MM"
                maxlength="2"
                pattern="[0-9]"
                inputmode="numeric"
                required
              />
              <input
                class="card-input"
                name="card-year"
                type="text"
                id="year"
                placeholder="YY"
                maxlength="2"
                pattern="[0-9]"
                inputmode="numeric"
                required
              />
          </div>
          <span class="error"></span>
        </fieldset>

        <div class="cvc-code">
          <legend for="cvc-code">cvc</legend>
          <input class="cvc-code card-input" name="cvc-code" type="number" id="cvc" placeholder="e.g 123" max="999" />
          <span class="error"></span>
        </div>
      </div>
      <button class="btn submit-btn">Confirm</button>
    </form>
    <!-- Completed state start -->
    <div class="d-none wrap__submitsucess">
      <img src="./images/icon-complete.svg" alt="complete icon" class="complete-logo mb-5" />
      <h3 class="complete-header mb-5">Thank you!</h3>
      <p class="complete-message mb-5">We've added your card details</p>
      <button class="btn complete-btn">Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
